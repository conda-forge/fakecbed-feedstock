{% set name = "fakecbed" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fakecbed-{{ version }}.tar.gz
  sha256: a0b3af4059ebbc5a4b41c9825cee0c4ea6ab7a18829df991689a5cd0a6b60f94

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - distoptica >=0.3.0
    - hyperspy

test:
  imports:
    - fakecbed
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/fakecbed/
  summary: A Python library for generating quickly images that imitate convergent beam electron diffraction patterns.
  dev_url: https://github.com/mrfitzpa/fakecbed
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
